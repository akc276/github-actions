name: Deploy Reusable workflow
on:
  workflow_call:
    inputs: #matrix values, env values, and outputs need to pass as inputs to child workflow
      script-file:
        required: false
        type: string
        default: dist-files
jobs:
  deploy-react-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          name: dist-files
      - name: Output information
        run: |
          pwd
          ls -alsh
          du -sh *
      - name: Output files
        run: echo "${{inputs.script-file}}"

      - name: Deploy
        uses: ./.github/actions/deploy-on-aws